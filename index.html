<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="static/dragndrop.js" type="text/javascript"></script>
  </head>
  <style type="text/css">
    html, body { width: 100%; height: 100%; margin: 0px;  }
  </style>
  <body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="pane" src="static/img/Shooting_pane.png" ondrop="drop(event)" ondragover="allowDrop(event)"/>
    <img id="drag1" src="static/img/257px-Tomato.png" draggable="true"
         ondragstart="drag(event)" width="257" height="240"/>
    <!-- <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div> -->
  </body>
</html>
